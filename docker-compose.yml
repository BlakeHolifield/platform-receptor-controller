# This docker-compose file spins up containers for kafka, zookeeper, and the receptor controller

version: "3"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=32181
      - ZOOKEEPER_SERVER_ID=1
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092
      - KAFKA_BROKER_ID=1
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:32181
  platform-receptor-controller:
    build: .
    image: platform-receptor-controller:latest
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - PLACEHOLDER_ENV_VAR=placeholder_env_var
    depends_on:
      - kafka